<div class="row">
    <div class="col-12 col-sm-10 col-lg-8 offset-sm-1 offset-md-2">

      <form (ngSubmit)="onSignIn(f)" #f="ngForm">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>

      </form>

    </div>
  </div>
