<div class="row">
  <div class="col-lg-12">
    <!-- <img src="" alt="" class="img-fluid"> -->
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
      <!-- <h1>Recipe Name</h1> -->
      <h1>{{ recipe.name }}</h1>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a href="#">Shopping List</a></li>
        <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <!-- <div class="col-lg-12">Description</div> -->
  <div class="col-lg-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-lg-12">Ingredients</div>
</div>
