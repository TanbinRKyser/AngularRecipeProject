<div class="row">
  <div class="col-lg-12">
    <!-- <img src="" alt="" class="img-fluid"> -->
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
      <!-- <h1>Recipe Name</h1> -->
      <h1>{{ recipe.name }}</h1>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!-- <div class="col-lg-12">Description</div> -->
  <div class="col-lg-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
